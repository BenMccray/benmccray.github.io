    <main>
      <form id="add-new-modal">
        <span>Create new save</span>
        <label for="name-input">Enter folder name:</label>
        <input type="text" name="name-input" id="name-input" placeholder="eg. Wide receivers" required/>
        <label for="description-input">Enter description:</label>
        <input type="text" name="description-input" id="description-input" placeholder="eg. These guys rock!" required/>
        <button type="button" id="submit-btn">Submit</button>
        <button type="button" id="cancel-btn">Cancel</button>
        <script>
          document.querySelector("#cancel-btn").addEventListener("click", () => {
            document.querySelector("#add-new-modal").style.visibility = "collapse";
          })
        </script>
        
      </form>
      <button type="button" id="show-modal">Add new</button>
      <article id="no-saved-notif" class="no-saved-notif">
        <h1>Nothing Saved</h1>
        <br />
        <span>Save teams or players to look back later</span>
        
        <script>
          document.querySelector("#show-modal").addEventListener("click", () => {
            document.querySelector("#add-new-modal").style.visibility = "visible";
          })
        </script>
      </article>
      <ul id="saved-list"></ul>
