  <script>
    {
      let leagues = fetch("../data/nfl.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json(); // Parse the response body as JSON
        })
        .then((data) => {
          const filtered = [];
          for (e of data) {
            filtered.push({
              key: e.Key,
              name: e.FullName,
              url: e.WikipediaLogoURL,
            });
          }

          let leaguesList = document.querySelector("#leagues-list");

          for (let element of filtered) {
            let li = document.createElement("li");
            const li_classes = [
              "flex",
              "flex-col",
              "content-center",
              "justify-center",
              "w-40",
              "h-40",
              "border",
              "rounded-xl",
              "cursor-pointer",
              "hover:bg-gray-200",
              ,
            ];

            for (let li_cls of li_classes) {
              li.classList.add(li_cls);
            }

            let img = document.createElement("img");
            img.classList.add("w-28");
            img.classList.add("h-28");
            img.classList.add("mx-auto");
            img.src = element.url;

            let span = document.createElement("span");
            span.textContent = element.name;

            let link = document.createElement("a");
            link.href = "../team/index.html";
            link.classList.add("text-center");
            link.appendChild(img);
            link.appendChild(span);
            li.appendChild(link);
            leaguesList.appendChild(li);
          }
        });
    }
  </script>
