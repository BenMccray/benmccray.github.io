<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/home_lg.css" rel="stylesheet" />
    <link href="styles/home_sm.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap");
    </style>

    <title>Sports Stocks : Home</title>
  </head>

  <body class="flex flex-col min-h-screen m-0">
    <header
      class="opacity-100 lg:shadow-drop-center sticky top-0 left-0 z-10 w-full font-bold text-xl"
    >
      <nav
        class="m-0 text-white py-4 justify-around content-center flex-grow-1 hidden lg:flex"
        id="nav-lg"
      >
        <a class="py-1 px-3 text-green-500 h-fit text-center" href="#">Home</a>
        <a
          class="py-1 px-3 h-fit text-center text-white hover:text-gray-500"
          href="./league/index.html"
          >Leagues</a
        >
        <a
          class="py-1 px-3 h-fit text-center text-white hover:text-gray-500"
          href="./trending/index.html"
          >Trending</a
        >
        <a
          class="py-1 px-3 h-fit text-center text-white hover:text-gray-500"
          href="./locker/index.html"
          >Locker</a
        >
      </nav>
      <div
        class="flex justify-between sticky lg:hidden h-20 w-20"
        id="nav-sm-btn"
      >
        <button
          class="sticky block text-white opacity-75 h-[45px] w-[45px] my-2 ml-2 fill-white"
          id="nav-btn"
          aria-expanded="false"
          aria-controls="nav-sm"
        >
          <svg
            class="h-full w-full"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <nav
        class="lg:hidden h-full absolute mt-20 left-0 top-0 flex flex-col content-center rounded-xl"
        id="nav-sm"
        aria-hidden="true"
        role="region"
      >
        <a class="font-bold text-white text-center py-5 px-20" href="#">Home</a>
        <a
          class="font-bold text-white text-center py-5 px-20"
          href="./league/index.html"
          >Leagues</a
        >
        <a
          class="font-bold text-white text-center py-5 px-20"
          href="./trending/index.html"
          >Trending</a
        >
        <a
          class="font-bold text-white text-center py-5 px-20"
          href="./locker/index.html"
          >Locker</a
        >
      </nav>
      <script src="./scripts/nav-sm.js"></script>
    </header>

    <main>
      <div class="card-container">
        <section class="shadow-drop-center" id="card-leagues">
          <img src="images/National_Football_League_logo.webp" alt="NFL logo" />
          <div class="magic-cover">
            <span>Leagues</span>
          </div>
        </section>
        <section class="shadow-drop-center" id="card-trending">
          <img
            src="images/trending_card_img.png"
            alt="Trending stat photo credit: Jordan Fortin Belanger at behance.net"
          />
          <div class="magic-cover"><span>Trending</span></div>
        </section>
        <section class="shadow-drop-center" id="card-locker">
          <ul class="pulsate-fwd">
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
          </ul>
          <div class="magic-cover"><span>Locker</span></div>
        </section>
      </div>
    </main>

    <footer class="lg:shadow-drop-center lg:flex lg:justify-evenly hidden">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="./league/index.html">Leagues</a></li>
        <li><a href="./trending/index.html">Trending</a></li>
        <li><a href="./locker/index.html">Locker</a></li>
      </ul>
      <ul>
        <li>
          <a href="https://www.prizepicks.com" target="_blank">PrizePicks</a>
        </li>
        <li><a href="https://www.fanduel.com" target="_blank">FanDuel</a></li>
        <li>
          <a href="https://www.draftkings.com" target="_blank">DraftKings</a>
        </li>
        <li><a href="https://sleeper.com" target="_blank">Sleeper</a></li>
      </ul>
    </footer>
  </body>
  <script>
    let cards = document.querySelectorAll(".card-container section");
    console.log(cards);
    cards.forEach((element) => {
      element.addEventListener(
        "mouseover",
        () => {
          element.querySelector(".magic-cover").classList.add("text-focus-in");
        },
        element.addEventListener("mouseleave", () => {
          element
            .querySelector(".magic-cover")
            .classList.remove("text-focus-in");
        })
      );
    });
  </script>

  <script>
    let screenWidth = window.innerWidth;

    if (screenWidth < 768) {
      let cards = document.querySelectorAll(".card-container section");
      cards.forEach((element) => {
        element.addEventListener("click", () => {
          element
            .querySelector(".magic-cover")
            .classList.toggle("text-focus-in");
        });
      });
    }
  </script>
</html>
